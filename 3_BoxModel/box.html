<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
            margin: 10px;
            padding: 30px;
        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: rgb(255, 255, 255);
        }
        #grn{  
            background-color: green;
        }
    </style>
</head>
<body>
    
    <!-- every element on a page is a rectangular box    -->
    <div class="box" id="org">Ved Prakash</div>
    <div class="box" id="wht">Ved Prakash</div>
    <div class="box" id="grn">Ved Prakash</div>

</body>
</html>
