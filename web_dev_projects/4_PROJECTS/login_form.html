<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>

    <link rel="stylesheet" href="/assets/css/styles_18.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    
    <div id="wrapper">
        <div class="login">
            <form action="https://www.codehelp.in/" target="_blank">
                <h1>LOG IN</h1>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i></span>
                
                    <label>USERNAME :</label>
                    <input type="text">
                </div>
                

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i></span>
                
                    <label>PASSWORD :</label>
                    <input type="password">
                </div>
                <button>Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
