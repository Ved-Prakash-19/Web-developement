<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card UI</title>

    <link rel="stylesheet" href="/assets/css/styles_40.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <header>
                <span class="logo">
                    <img src="/assets/images/logo mastercard.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="/assets/images/chip mastercard.png" alt="" class="chip">
            </header>

            <div class="card_details">
                <div class="name_number">
                    <h6>Card Number</h6>
                    <h5 class="number">8726 7522 3281</h5>
                    <h5 class="name">Ved Prakash</h5>
                </div>

                <div class="valid_date">
                    <h6>Valid Thru</h6>
                    <h5>05/29</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
