<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | @Gaurav Singh</title>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <link rel="stylesheet" href="/assets/css/styles_38.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">

            <div class="navbar">

                <div class="navbar_container">
                    <img src="/assets/images/VLOGO.png" class="logo">
                    <div class="logo_text">ed Prakash</div>
                </div>

                    <div class="nav_items">
                        <div><a href="#projects">Projects</a></div>
                        <div><a href="#skills">Skills</a></div>
                        <div><a href="#contactus">Contact us</a></div>
                    </div>
            </div>
            
            <div class="hero_section">

                <div class="faded_text">Ved Prakash</div>

                <div class="hero_section_left">
                    <div class="hero_section_heading">Hi! Ved Prakash</div>

                    <div class="hero_section_subheading">
                    I am a <span class="running_text"></span>
                    </div>

                    <div class="hero_section_desc">
                    I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                    </div>

                    <div class="button" id="btn">Hire me</div>
                </div>

                <div class="hero_section_right">
                    <div class="user_image">
                    <img src="/assets/images/ved-prakash profile.png.jpg" alt="ved prakash">
                    </div>
                    <div class="absolute icons icon_circle">
                    <img src="/assets/images/circleproject.png" alt="">
                    </div>
                    <div class="absolute icons icon_cube">
                    <img src="/assets/images/cubeproject.png" alt="">
                    </div>
                    <div class="absolute icons icon_dots">
                    <img src="/assets/images/dotsproject.png" alt="">
                    </div>
                    <div class="absolute icons icon_plus">
                    <img src="/assets/images/plusproject.png" alt="">
                    </div>
                    <div class="absolute icons icon_zigzag">
                    <img src="/assets/images/zigzagsproject.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    var typeData = new Typed(".running_text", {
      strings: ["Full Stack Developer.", "Web Developer.", "UI-UX Designer.","Backend Developer."],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
  
</body>
</html>
