<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Login Form || @Gaurav Singh</title>

    <link rel="stylesheet" href="/assets/css/styles_35.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <form action="https://en.wikipedia.org/wiki/Rohit_Sharma" target="_blank">
                <h2>Login Form</h2>
                <div class="user_input">
                    <input type="email" id="username" required>
                    <label for="Username or Email">Enter Your Email :</label>
                </div>
    
                <div class="user_input">
                    <input type="Password" id="password" required>
                    <label for="password">Enter Your Password :</label>
                </div>
                <div class="forgot">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Remember me</p>
                    </label>
                    <a href="#">forgot password?</a>
                </div>

                <button type="submit">Log In</button>

                <div class="register">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
