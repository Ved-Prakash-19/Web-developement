<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="/assets/css/styles_39.css">
    <!--Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <div class="profile_card">
                <div class="image">
                    <img src="/assets/images/ved-prakash profile.png.jpg" alt="profile_image" class="profile_image">
                </div>

                <div class="text_data">
                    <span class="name">Ved Prakash</span>
                    <span class="skills">Full Stack Developer & Software Engineer</span>
                </div>

                <div class="media_button">
                    <a href="#" style="background: #4267b2;" class="link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/gaurav.siingh45?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" style="background: #ec175a;" class="link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" style="background: #000000;" class="link">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="#" style="background: #254481;" class="link">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>

                <div class="buttons">
                    <button class="button">Subscibe</button>
                    <button class="button">Message</button>
                </div>

                <div class="analytics">
                    <div class="data">
                        <i class="fa-solid fa-heart"></i>
                        <span class="number"> 60k</span>
                    </div>
                    <div class="data">
                        <i class="fa-solid fa-comment"></i>
                        <span class="number"> 30k</span>
                    </div>
                    <div class="data">
                        <i class="fa-solid fa-share"></i>
                        <span class="number"> 20k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
