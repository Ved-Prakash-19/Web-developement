<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_clone |@Ved Prakash</title>

    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/css/styles_41.css">

</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>


            <div class="nav_location border">
                <p class="deliver">Deliver to</p>
                <div class="location_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>


            <div class="nav_search">
                <select class="search_select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search_input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="nav_lang">
                <img src="/assets/images/indian flag.png" alt="flag" class="indian_flag">
                <select class="language">
                    <option>EN</option>
                </select>
            </div>

            <div class="nav_signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="signin_orders">Account & Lists</p>
            </div>

            <div class="nav_return border">
                <p><span>Returns</span></p>
                <p class="signin_orders">& Orders</p>
            </div>

            <div class="nav_cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart">Cart</div>
            </div>
        </div>



        <div class="panel">
            <div class="panel_all"></div>
        </div>
    </header>

</body>
</html>
