<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Supreme 4.0 Card</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .course-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      width: 340px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .course-card img {
      width: 100%;
      height: auto;
    }

    .course-content {
      padding: 20px;
    }

    .course-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e0e0e0;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .new-price {
      color: #00c8a5;
      font-weight: bold;
      font-size: 18px;
    }

    .old-price {
      color: #aaa;
      text-decoration: line-through;
      font-size: 16px;
    }

    .discount {
      background-color: #00c851;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-left: auto;
    }

  </style>
</head>
<body>

  <div class="course-card">
    <img src="../../assets/images/supreme.webp" alt="DSA Supreme 4.0 Banner" />
    <div class="course-content">
      <div class="course-title">Data Structures & Algorithms [Codehelp RED]</div>
      <div class="price-row">
        <div class="new-price">₹4100</div>
        <div class="old-price">₹9000</div>
        <div class="discount">55% off</div>
      </div>
    </div>
  </div>

</body>
</html>
