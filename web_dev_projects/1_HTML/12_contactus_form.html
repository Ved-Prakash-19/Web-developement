<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Codehelp</title>

    <!-- This link rel is link between stylecss and HTML -->
    <link rel="stylesheet" href="/assets/css/styles_3.css"> 

    <!-- style tag link rel karne se css file me chala jata hai -->

</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact us form</h2>

    <!-- Form Tag -->
    <form action="https://www.codehelp.in" target="_blank">

    <label for="UserName">User Name :</label>
       <input type="text" id="User Name">
        <br>
        <br>
    <label for="Email">Enter Email :</label>
       <input type="email" id="Email">
       <br>
       <br>
    <label for="contact">Contact Number :</label>
       <input type="tel" id="contact">
       <br>
       <br>

    <label for="Gender">Gender :</label>

       <select id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
        </select>
        <br>
        <br>

    <label for="dob">DOB :</label>
        <input type="date" id="dob">

        <br>
        <br>
    <label>Rating :</label>
        <div class="rating">
        <label><input type="radio" name="rating"value="1"> 01</label>
        <label><input type="radio" name="rating"value="2"> 02</label>
        <label><input type="radio" name="rating"value="3"> 03</label>
        <label><input type="radio" name="rating"value="4"> 04</label>
        <label><input type="radio" name="rating"value="5"> 05</label>
        </div>
        <br>

    <label for="message">Enter your message :</label>
        <br>
        <textarea id="message"></textarea>
        <br>
        <br>
    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
        <br>
        
        <!-- Link -->
        <div class="links">
    <a href="https://www.youtube.com/" target="_blank">
    <img src="/assets/images/youtubelogo.png" alt="YouTube" width="25">
  </a>
    <a href="https://www.instagram.com/lovebabbar1?utm_source=ig_web_button_share_sheet&igsh=MTRjOXdqcjY1Y3hmZg==" target="_blank">
        <img src="/assets/images/instagramlogo.jpg" alt="Instagram" width="25">

    </div>

    </form>
    
</body>
</html>
